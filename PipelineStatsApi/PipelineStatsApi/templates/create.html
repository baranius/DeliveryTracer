{% extends "layout.html" %}

{% block content %}
<h1>New Repository</h1>
<form action="{{url_for('create')}}" method="post" name="create">
    {{ form.hidden_tag() }}
    <p>
        Repositoy Url:<br>
        {{ form.uri(size=250) }}<br>
    </p>
    <p>
        Repositoy Name:<br>
        {{ form.name(size=100) }}<br>
    </p>
    <p><input type="submit" value="Create"></p>
</form>
{% endblock %}
